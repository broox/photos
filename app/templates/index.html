<!doctype html>
<html lang="en-us">   
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Photos</title>
    <script src="/static/js/lib.min.js?20-2-22"></script>
    <link rel="stylesheet" href="/static/css/lib.css?20-2-22">
  </head>

  <body>
    <div id="app">
      {% raw %}
        <div class="header" id="pageHeader">
          <div class="albumTitle" v-if="album">
            <i class="fas fa-chevron-left back" v-on:click="clearAlbum"></i>
            <h1>{{ album.title }} <span v-show="totalPhotoCount > 0">{{totalPhotoCount.toLocaleString()}} photos</span></h1>
          </div>
          <form class="wrap" v-on:submit.prevent="searchPhotos" v-show="!album">
            <div class="search">
              <input type="text" class="searchTerm" placeholder="Search" autocorrect="off" autocapitalize="off" v-model="searchTerm" v-on:change="realtimeSearch" :disabled="searching">
              <button type="submit" class="searchButton" v-show="!searching">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="clearSearch" v-show="searching" v-on:click="clearSearch">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="searchResults" v-show="albums.length > 0">
              <ul>
                <li v-for="album in albums" v-on:click="selectAlbum(album)"><i class="fas fa-images"></i> {{album.title}}</li>
                <!-- <li><i class="fas fa-tag"></i> Derek Brooks</li> -->
              </ul>
            </div>
          </form>
        </div>

        <!-- TODO: footer -->
        {{ message }}

        <div class="flex-images content">
          <div v-for="(photo, index) in photos" class="item" :id="photo.id" :data-w="photo.w" :data-h="photo.h" :data-index="index">
            <img :src="photo.thumbnail" :alt="photo.title"/>
            <!-- {{ photo.title }} -->
          </div>
        </div>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
      {% endraw %}
    </div>
    <script src="/static/js/app.combined.js?20-2-22"></script>
    <script type="text/javascript">
      {%- if album %}
        app.album = {{ album|tojson }};
        app.loadPhotos();
      {%- elif search_term %}
        app.searchTerm = '{{search_term}}';
        app.searchPhotos();
      {%- else %}
        app.loadPhotos();
      {%- endif %}
    </script>
  </body>
</html>
